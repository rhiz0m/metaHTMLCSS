<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
  <header>
    <img src="logo.png">
  </header>
  <form>
    <div>
      <label for="email">Email Adress</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div>
      <label for="date">Date for booking</label>
      <input type="date" id="date" name="date" required/>
    </div>
    <div>
      <label for="number">Number of People</label>
      <input type="number" id="number" name="number" min="1" max="8" required/>
    </div>
    <div>
      <label for="policy">I agree to the cancellation policy</label>
      <input type="checkbox" id="policy" name="policy" required/>
    </div>
    <button type="submit">Book Now!</button>
  </form>
</body>
</html>
